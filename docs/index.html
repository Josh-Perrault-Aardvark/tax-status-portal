<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tax Return Status</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: #ffffff;
        color: #0f172a;
        margin: 0;
      }
      .page {
        max-width: 960px;
        margin: 0 auto;
        padding: 32px 24px;
      }
      h1 {
        font-size: 24px;
        margin: 0 0 16px;
      }
      .alert {
        padding: 12px 16px;
        border-radius: 6px;
        border: 1px solid #fecaca;
        background: #fef2f2;
        color: #b91c1c;
        font-size: 14px;
        margin-bottom: 16px;
      }
      .table-wrapper {
        border: 1px solid #e2e8f0;
        border-radius: 8px;
        overflow-x: auto;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        font-size: 14px;
      }
      thead {
        background: #f1f5f9;
      }
      th,
      td {
        padding: 12px 16px;
        text-align: left;
      }
      th {
        font-size: 12px;
        font-weight: 600;
        color: #475569;
      }
      th.sortable {
        cursor: pointer;
      }
      tbody tr:nth-child(odd) {
        background: #ffffff;
      }
      tbody tr:nth-child(even) {
        background: #f8fafc;
      }
      tbody tr + tr {
        border-top: 1px solid #e2e8f0;
      }
      td.client {
        font-weight: 500;
      }
      td.empty {
        text-align: center;
        color: #6b7280;
      }
    </style>
  </head>
  <body>
    <main class="page">
      <header>
        <h1>Tax Return Status</h1>
      </header>

      <div id="error" class="alert" style="display: none"></div>

      <section>
        <div class="table-wrapper">
          <table>
            <thead>
              <tr>
                <th class="sortable" data-sort="clientName">Client</th>
                <th class="sortable" data-sort="taxYear">Tax Year</th>
                <th class="sortable" data-sort="taxReturnType">
                  Tax Return Type
                </th>
                <th class="sortable" data-sort="status">Tax Return Status</th>
                <th class="sortable" data-sort="returnOnExtension">
                  Filing Status
                </th>
                <th class="sortable" data-sort="lastUpdatedIso">
                  Last Updated
                </th>
              </tr>
            </thead>
            <tbody id="rows"></tbody>
          </table>
        </div>
      </section>
    </main>

    <script>
      // ---------------------------
      // Read ?tickets=... from URL
      // ---------------------------
      function getRawFromQuery() {
        const params = new URLSearchParams(window.location.search);
        const encoded = params.get("tickets");
        if (!encoded) return "";
        try {
          return decodeURIComponent(encoded);
        } catch {
          return encoded;
        }
      }

      // ---------------------------
      // Normalize tax year
      // ---------------------------
      function normalizeTaxYear(value) {
        if (!value) return "";
        if (/^\d{4}$/.test(value)) {
          return String(value);
        }
        const match = /^TY(\d{2})$/i.exec(String(value).trim());
        if (match) {
          const yy = Number(match[1]);
          const fullYear = yy < 50 ? 2000 + yy : 1900 + yy;
          return String(fullYear);
        }
        return String(value);
      }

      // ---------------------------
      // Format timestamp â†’ "December 2nd, 2025"
      // Works with either ms or ISO string
      // ---------------------------
      function formatDate(value) {
        if (!value) return "";

        let d;
        const n = Number(value);
        if (!Number.isNaN(n) && n > 0) {
          d = new Date(n); // ms
        } else {
          d = new Date(value); // ISO
        }

        if (isNaN(d.getTime())) return "";

        const day = d.getDate();
        const suffix =
          day >= 11 && day <= 13
            ? "th"
            : ["st", "nd", "rd"][(day % 10) - 1] || "th";

        const month = d.toLocaleString("en-US", { month: "long" });
        const year = d.getFullYear();

        return `${month} ${day}${suffix}, ${year}`;
      }

      // ---------------------------
      // GLOBAL STATE FOR SORTING
      // ---------------------------
      var currentRows = [];
      var currentSort = {
        key: "taxYear",
        dir: "desc",
      };

      function getSortValue(row, key) {
        if (key === "taxYear") {
          return Number(row.taxYear) || 0;
        }
        if (key === "lastUpdatedIso") {
          return Number(row.lastUpdatedIso) || 0;
        }
        var v = row[key];
        if (v == null) return "";
        return String(v).toLowerCase();
      }

      function applySortAndRender() {
        var key = currentSort.key;
        var dir = currentSort.dir;
        var multiplier = dir === "asc" ? 1 : -1;

        var rows = currentRows.slice();
        rows.sort(function (a, b) {
          var va = getSortValue(a, key);
          var vb = getSortValue(b, key);

          if (va < vb) return -1 * multiplier;
          if (va > vb) return 1 * multiplier;
          return 0;
        });

        renderTable(rows);
      }

      // ---------------------------
      // Parse JSON rows from tickets param
      // ---------------------------
      function parseRows(rawString) {
        if (!rawString) return [];
        var rows;
        try {
          rows = JSON.parse(rawString);
        } catch (e) {
          console.error("Bad JSON for tax return status", e);
          showError("Failed to parse tax return status data.");
          return [];
        }

        var mapped = rows.map(function (r) {
          var rawYear = String(r.tax_year || "");
          var status = r.status_label || r.status || "Not started";

          // Abbalog extension property
          var extRaw = (r.extension_status ?? "").toString().trim();
          var returnOnExtension = extRaw === "Extension accepted" ? "Yes" : "";

          return {
            clientName: r.client_name || "",
            taxYear: normalizeTaxYear(rawYear),
            taxReturnType: r.tax_return_type || r.type || "",
            status: status,
            returnOnExtension: returnOnExtension,
            lastUpdatedIso: r.updated_iso || r.last_updated || "",
          };
        });

        return mapped;
      }

      // ---------------------------
      // Error display
      // ---------------------------
      function showError(message) {
        var el = document.getElementById("error");
        el.textContent = message;
        el.style.display = "block";
      }

      // ---------------------------
      // Render table rows
      // ---------------------------
      function renderTable(rows) {
        var tbody = document.getElementById("rows");
        tbody.innerHTML = "";

        if (!rows.length) {
          var tr = document.createElement("tr");
          var td = document.createElement("td");
          td.colSpan = 6;
          td.className = "empty";
          td.textContent = "No tax return status data available.";
          tr.appendChild(td);
          tbody.appendChild(tr);
          return;
        }

        rows.forEach(function (row) {
          var tr = document.createElement("tr");

          var tdClient = document.createElement("td");
          tdClient.className = "client";
          tdClient.textContent = row.clientName;
          tr.appendChild(tdClient);

          var tdYear = document.createElement("td");
          tdYear.textContent = row.taxYear;
          tr.appendChild(tdYear);

          var tdType = document.createElement("td");
          tdType.textContent = row.taxReturnType;
          tr.appendChild(tdType);

          var tdStatus = document.createElement("td");
          tdStatus.textContent = row.status;
          tr.appendChild(tdStatus);

          var tdExt = document.createElement("td");
          tdExt.textContent = row.returnOnExtension;
          tr.appendChild(tdExt);

          var tdUpdated = document.createElement("td");
          tdUpdated.textContent = formatDate(row.lastUpdatedIso);
          tr.appendChild(tdUpdated);

          tbody.appendChild(tr);
        });
      }

      // ---------------------------
      // Init
      // ---------------------------
      (function init() {
        try {
          var raw = getRawFromQuery();
          currentRows = parseRows(raw);

          currentSort = { key: "taxYear", dir: "desc" };
          applySortAndRender();

          var headers = document.querySelectorAll("th.sortable[data-sort]");
          headers.forEach(function (th) {
            th.addEventListener("click", function () {
              var key = th.getAttribute("data-sort");

              if (currentSort.key === key) {
                currentSort.dir =
                  currentSort.dir === "asc" ? "desc" : "asc";
              } else {
                currentSort.key = key;
                if (key === "taxYear" || key === "lastUpdatedIso") {
                  currentSort.dir = "desc";
                } else {
                  currentSort.dir = "asc";
                }
              }

              applySortAndRender();
            });
          });
        } catch (e) {
          console.error(e);
          showError("Failed to load tax return status data.");
        }
      })();
    </script>
  </body>
</html>
