<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tax Return Status</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: #ffffff;
        color: #0f172a;
        margin: 0;
      }
      .page {
        max-width: 960px;
        margin: 0 auto;
        padding: 32px 24px;
      }
      h1 {
        font-size: 24px;
        margin: 0 0 16px;
      }
      .alert {
        padding: 12px 16px;
        border-radius: 6px;
        border: 1px solid #fecaca;
        background: #fef2f2;
        color: #b91c1c;
        font-size: 14px;
        margin-bottom: 16px;
      }
      .table-wrapper {
        border: 1px solid #e2e8f0;
        border-radius: 8px;
        overflow-x: auto;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        font-size: 14px;
      }
      thead {
        background: #f1f5f9;
      }
      th,
      td {
        padding: 12px 16px;
        text-align: left;
      }
      th {
        font-size: 12px;
        font-weight: 600;
        color: #475569;
      }
      tbody tr:nth-child(odd) {
        background: #ffffff;
      }
      tbody tr:nth-child(even) {
        background: #f8fafc;
      }
      tbody tr + tr {
        border-top: 1px solid #e2e8f0;
      }
      td.client {
        font-weight: 500;
      }
      td.empty {
        text-align: center;
        color: #6b7280;
      }
      th.sortable {
        cursor: pointer;
        user-select: none;
      }
      th.sortable:hover {
        background: #e2e8f0;
      }
    </style>
  </head>
  <body>
    <main class="page">
      <header>
        <h1>Tax Return Status</h1>
      </header>

      <div id="error" class="alert" style="display: none"></div>

      <section>
        <div class="table-wrapper">
          <table>
            <thead>
              <tr>
                <th class="sortable" data-key="clientName">Client</th>
                <th class="sortable" data-key="taxYear">Tax Year</th>
                <th class="sortable" data-key="taxReturnType">
                  Tax Return Type
                </th>
                <th class="sortable" data-key="status">Status</th>
                <th class="sortable" data-key="lastUpdatedIso">
                  Last Updated
                </th>
              </tr>
            </thead>
            <tbody id="rows"></tbody>
          </table>
        </div>
      </section>
    </main>

    <script>
      // -----------------------------
      // Read tickets from URL param
      // -----------------------------
      function getRawFromQuery() {
        const params = new URLSearchParams(window.location.search);
        const encoded = params.get("tickets");
        if (!encoded) return "";
        try {
          return decodeURIComponent(encoded);
        } catch {
          return encoded;
        }
      }

      // -----------------------------
      // Status mapping (your values)
      // -----------------------------
      function mapClientStatus(raw) {
        if (!raw) return "";

        const table = {
          "Waiting on client": "Awaiting Client Documents",
          Doing: "Preparation In Progress",
          "Done - Ready for Reviewer": "Review In Progress",
          "Done - Ready for delivery": "Review Completed",
          "Extension: E-Filed / Filed": "Extension Filed with IRS",
          "Extension: Filing Accepted": "Extension Accepted with IRS",
          "Return: E-Filed / Filed": "Tax Return Filed with IRS",
          "Return: Filing Accepted": "Tax Return Accepted with IRS",
          Closed: "Tax Return Complete",
        };

        return table[raw] || raw;
      }

      // Optional “never go backwards” ranking (kept here if you want it later)
      const STATUS_ORDER = {
        "Awaiting Client Documents": 5,
        "Preparation In Progress": 10,
        "Review In Progress": 15,
        "Extension Filed with IRS": 20,
        "Extension Accepted with IRS": 25,
        "Tax Return Filed with IRS": 30,
        "Tax Return Accepted with IRS": 40,
        "Tax Return Complete": 45,
      };

      function statusScore(status) {
        return STATUS_ORDER[status] ?? 0;
      }

      // -----------------------------
      // Date formatting
      // -----------------------------
      function formatDate(iso) {
        if (!iso) return "";

        // your workflow sends ms timestamps; treat as number when possible
        const num = Number(iso);
        const d = isNaN(num) ? new Date(iso) : new Date(num);
        if (isNaN(d.getTime())) return iso;

        const day = d.getDate();
        const suffix =
          day >= 11 && day <= 13
            ? "th"
            : ["st", "nd", "rd"][day % 10 - 1] || "th";

        const month = d.toLocaleString("en-US", { month: "long" });
        const year = d.getFullYear();

        return `${month} ${day}${suffix}, ${year}`;
      }

      // -----------------------------
      // Parse rows from JSON
      // -----------------------------
      function parseRows(rawString) {
        if (!rawString) return [];
        let rows;
        try {
          rows = JSON.parse(rawString);
        } catch (e) {
          console.error("Bad JSON for tax return status", e);
          showError("Failed to parse tax return status data.");
          return [];
        }

        return rows.map(function (r) {
          return {
            clientName: r.client_name || "",
            taxYear: String(r.tax_year || ""),
            taxReturnType: r.tax_return_type || r.type || "",
            status: mapClientStatus(r.status_label || r.status || ""),
            lastUpdatedIso: r.updated_iso || r.last_updated || "",
          };
        });
      }

      // -----------------------------
      // Error display
      // -----------------------------
      function showError(message) {
        var el = document.getElementById("error");
        el.textContent = message;
        el.style.display = "block";
      }

      // -----------------------------
      // Sorting
      // -----------------------------
      let currentRows = [];
      let sortState = { key: null, direction: "asc" };

      function sortRows(rows, key, direction) {
        const dir = direction === "desc" ? -1 : 1;

        return rows.slice().sort(function (a, b) {
          let va = a[key];
          let vb = b[key];

          if (key === "taxYear") {
            va = Number(va) || 0;
            vb = Number(vb) || 0;
          } else if (key === "lastUpdatedIso") {
            const na = Number(va);
            const nb = Number(vb);
            const da = isNaN(na) ? new Date(va).getTime() : na;
            const db = isNaN(nb) ? new Date(vb).getTime() : nb;
            va = da || 0;
            vb = db || 0;
          } else {
            va = (va || "").toString().toLowerCase();
            vb = (vb || "").toString().toLowerCase();
          }

          if (va < vb) return -1 * dir;
          if (va > vb) return 1 * dir;
          return 0;
        });
      }

      function attachSortHandlers() {
        const nodeList = document.querySelectorAll("th.sortable");
        const headers = Array.prototype.slice.call(nodeList);

        headers.forEach(function (th) {
          th.addEventListener("click", function () {
            const key = th.getAttribute("data-key");
            if (!key) return;

            // toggle / set direction
            if (sortState.key === key) {
              sortState.direction =
                sortState.direction === "asc" ? "desc" : "asc";
            } else {
              sortState.key = key;
              sortState.direction = key === "lastUpdatedIso" ? "desc" : "asc";
            }

            const sorted = sortRows(
              currentRows,
              sortState.key,
              sortState.direction
            );
            renderTable(sorted);
          });
        });
      }

      // -----------------------------
      // Render table
      // -----------------------------
      function renderTable(rows) {
        var tbody = document.getElementById("rows");
        tbody.innerHTML = "";

        if (!rows.length) {
          var tr = document.createElement("tr");
          var td = document.createElement("td");
          td.colSpan = 5;
          td.className = "empty";
          td.textContent = "No tax return status data available.";
          tr.appendChild(td);
          tbody.appendChild(tr);
          return;
        }

        rows.forEach(function (row) {
          var tr = document.createElement("tr");

          var tdClient = document.createElement("td");
          tdClient.className = "client";
          tdClient.textContent = row.clientName;
          tr.appendChild(tdClient);

          var tdYear = document.createElement("td");
          tdYear.textContent = row.taxYear;
          tr.appendChild(tdYear);

          var tdType = document.createElement("td");
          tdType.textContent = row.taxReturnType;
          tr.appendChild(tdType);

          var tdStatus = document.createElement("td");
          tdStatus.textContent = row.status;
          tr.appendChild(tdStatus);

          var tdUpdated = document.createElement("td");
          tdUpdated.textContent = formatDate(row.lastUpdatedIso);
          tr.appendChild(tdUpdated);

          tbody.appendChild(tr);
        });
      }

      // -----------------------------
      // Init
      // -----------------------------
      (function init() {
        try {
          const raw = getRawFromQuery();
          currentRows = parseRows(raw);
          attachSortHandlers();
          // default initial sort: newest year first
          currentRows = sortRows(currentRows, "taxYear", "desc");
          renderTable(currentRows);
        } catch (e) {
          console.error(e);
          showError("Failed to load tax return status data.");
        }
      })();
    </script>
  </body>
</html>
